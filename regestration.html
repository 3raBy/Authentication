<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">

                        <h3 class="text-center mb-4">Create Account</h3>

                        <div id="message"></div>

                        <form id="registrationForm">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control" placeholder="Enter first name" />
                                <small class="text-danger" id="firstNameError"></small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control" placeholder="Enter last name" />
                                <small class="text-danger" id="lastNameError"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email" />
                                <small class="text-danger" id="emailError"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control"
                                    placeholder="Enter password" />
                                <small class="text-danger" id="passwordError"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Repeat Password</label>
                                <input type="password" id="repeatPassword" class="form-control"
                                    placeholder="Repeat password" />
                                <small class="text-danger" id="repeatPasswordError"></small>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>

                            

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="generalize.js"></script>
    <script src="regestration.js"></script>
</body>

</html>
